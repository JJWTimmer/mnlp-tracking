{% load staticfiles %}
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MNLP :: Lion map</title>
        <link rel="stylesheet" type="text/css" href="{% static "js/OpenLayers/theme/default/style.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "js/OpenLayers/theme/default/google.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/generated/mnlp.css" %}">
        <style type="text/css">
        html, body, #map_canvas {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        </style>
    </head>
    <body>
        <div id="map_canvas"></div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery-1.8.2.min.js" %}"><\/script>')</script>
        <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
        <script src="{% static "js/OpenLayers/OpenLayers.js" %}"></script>
        <script src="{% static "js/generated/mnlp.js" %}"></script>
        <script type="text/javascript">
            new app.maps.PositionCloud('map_canvas');
        </script>
    </body>
</html>
